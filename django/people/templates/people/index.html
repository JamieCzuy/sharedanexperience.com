{% extends 'base.html' %}
{% load static %}

{% block css %}
{% endblock css %}

{% block content %}
<h1>People</h1>
{% if person_list %}
    <ul>
        {% for person in person_list %}
        <li><a href="{% url 'people:detail' person.id %}">{{ person.nickname }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No People!</p>
{% endif %}
{% endblock content %}
